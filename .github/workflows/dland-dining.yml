on: push

jobs:
  check-dining-availability:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - uses:
        uses: ./.github/actions/dland-dining
        with:
          twilio-account-sid: ${{ secrets.TWILIO_ACCOUNT_SID }}
          twilio-auth-token: ${{ secrets.TWILIO_AUTH_TOKEN }}
          from-phone-number: ${{ secrets.FROM_PHONE_NUMBER }}
          to-phone-number: ${{ secrets.TO_PHONE_NUMBER }}
